<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Gift Buying List </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <!-- [x] Structure page for list
       [x] Style the different elements(more in-depth details once I know which
            elements)
       [x] Link my JavaScript page with HTML
       [x] Pull my jQuery into my JavaScript
       [x] Create my Event Listeners-->
  <body class="body" data-js="body">
    <main class="main"
          data-js="main">
      <h1 class="listTitle"> GIFTS TO BUY </h1>
      <form action="index.html"
            class="listForm"
            data-js="listFrom"
            method="post">
        <input class="userGiftInput"
               data-js="userGiftInput"
               type="text"
               name=""
               value=""
               placeholder="Type the gift to buy HERE">
        <input class="addButton"
               data-js="addButton"
               type="submit"
               value="ADD">
      </form>
      <section data-js="items">
        <article class="giftItem"
                 data-js="giftItem">
          <input class="circle"
                 data-js="circle"
                 type="checkbox"
                 value="">
            <p class="itemName"
               data-js="itemsWanted"> Blaze Monster Truck </p>
            <p class="value"
               data-js="price"> $49.99 </p>
        </article>
        <article class="giftItem"
                 data-js="giftItem">
          <input class="circle"
                 data-js="circle"
                 type="checkbox"
                 value="">
            <p class="itemName"> iPad mini 4 </p>
            <p class="value"> $599 </p>
        </article>
        <article class="totalAmount">
          <p class="total"
             data-js="total">TOTAL</p>
          <p class="dollarSign"
             data-js="dollarSign">$</p>
          <p class="priceAmount"
             data-js="priceAmount">0</p>
        </article>
      </section>
    </main>
  </body>
</html>
