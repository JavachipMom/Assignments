<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Calculator Assignment </title>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body align="center" class="main__body">
    <form class="calculator" name="Calculator">
      <table class="main__table">
        <tr>
          <td><button class="numbers"type="button" name="button"> C </button></td>
          <td colspan="3"><input class="display"type="text" name="display" ></td>
        </tr>
        <tr>
          <td><button class="numbers" data-js="button7" type="button" name="button"> 7 </button></td>
          <td><button class="numbers" type="button" name="button"> 8 </button></td>
          <td><button class="numbers" type="button" name="button"> 9 </button></td>
          <td><button class="special" type="button" name="button"> / </button></td>
        </tr>
        <tr>
          <td><button class="numbers"type="button" name="button"> 4 </button></td>
          <td><button class="numbers"type="button" name="button"> 5 </button></td>
          <td><button class="numbers"type="button" name="button"> 6 </button></td>
          <td><button class="special"type="button" name="button"> X </button></td>
        </tr>
        <tr>
          <td><button class="numbers"type="button" name="button"> 1 </button></td>
          <td><button class="numbers"type="button" name="button"> 2 </button></td>
          <td><button class="numbers"type="button" name="button"> 3 </button></td>
          <td><button class="special"type="button" name="button"> - </button></td>
        </tr>
        <tr>
          <td><button class="numbers"type="button" name="button"> 0 </button></td>
          <td><button class="numbers"type="button" name="button"> . </button></td>
          <td><button class="numbers"type="button" name="button"> = </button></td>
          <td><button class="special"type="button" name="button"> + </button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
