<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Calculator Assignment </title>
    <script src="./dist/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body align="center"
        class="main__body"
        data-js="main__body">
    <form class="calculator"
          data-js="calculator"
          name="Calculator">
      <table class="main__table">
        <tr>
          <td>
            <button class="numbers"
                    data-js="clear"
                    name="button"
                    type="button"> C
            </button>
          </td>
          <td colspan="3">
            <output class="display"
                    data-js="display__value"
                    name="result">
            </output>
          </td>
        </tr>
        <tr>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 7
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 8
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 9
            </button>
          </td>
          <td>
            <button class="special"
                    data-js="specialKey"
                    name="button"
                    type="button"> /
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="numbers"
                    data-js="bnumber"
                    name="button"
                    type="button"> 4
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 5
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 6
            </button>
          </td>
          <td>
            <button class="special"
                    data-js="specialKey"
                    name="button"
                    type="button"> X
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 1
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 2
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="number"
                    name="button"
                    type="button"> 3
            </button>
          </td>
          <td>
            <button class="special"
                    data-js="specialKey"
                    name="button"
                    type="button"> -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="numbers"
                    data-js="button__0"
                    name="button"
                    type="button"> 0
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="specialKey"
                    name="button"
                    type="button"> .
            </button>
          </td>
          <td>
            <button class="numbers"
                    data-js="value"
                    name="button"
                    type="button"> =
            </button>
          </td>
          <td>
            <button class="special"
                    data-js="specialKey"
                    name="button"
                    type="button"> +
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
